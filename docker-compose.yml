version: '3.9'

services:
  api:
    image: node-ts-api  # Imagen genérica (cámbiala por el nombre de tu proyecto en Dockerfile si lo tenés)
    container_name: api
    ports:
      - "3000:3000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); http.get('http://localhost:3000/health', (r) => { r.statusCode === 200 ? process.exit(0) : process.exit(1); }).on('error', () => process.exit(1));\""]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s  # Tiempo generoso para arranque lento (recomendado)

  db:
    image: postgres:18
    container_name: postgres-db
    restart: always
    env_file:
      - .env
    # ports:
    #   - "5432:5432"  # Comentar en producción real (seguridad)
    volumes:
      - ./postgres-data:/var/lib/postgresql       # Persistencia de datos
      - ./db/init:/docker-entrypoint-initdb.d     # Scripts automáticos (solo primera vez)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"  # Accede en http://localhost:5050 (solo dev)
    depends_on:
      - db
    networks:
      - app-network
    # Opcional: volumen para persistir config de pgAdmin
    # volumes:
    #   - pgadmin-data:/var/lib/pgadmin

networks:
  app-network:
    driver: bridge

# Opcional: volumen para pgAdmin (si quieres persistir tus servidores guardados)
